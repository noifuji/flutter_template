name: Sample

on: 
  workflow_dispatch:

jobs:
  say_hello:
    runs-on: ubuntu-latest
    steps:
      - name: Download Android keystore
        id: android_keystore
        uses: timheuer/base64-to-file@v1.0.3
        with:
          fileName: sample.txt
          encodedString: ${{ secrets.SAMPLE_BASE64 }}
      - name: print
        run: echo ${{ steps.android_keystore.outputs.filePath }}
      - name: Upload Android Release
        uses: actions/upload-artifact@v4.3.0
        with:
          name: sample
          path: steps.android_keystore.outputs.filePath
          
  deploy:
    needs: [say_hello]
    runs-on: ubuntu-latest
    steps:
      # モジュールのダウンロード
      - name: Download artifact
        id: sample
        uses: actions/download-artifact@v4
        with:
          name: sample
      - name: print
        run: echo ${{steps.sample.outputs.download-path}}
