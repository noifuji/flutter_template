name: Sample

on: 
  pull_request:
    types: [closed]

jobs:
  say_hello:
    runs-on: ubuntu-latest
    steps:
      - name : Print Title of PR
        id: pr_title
        run: echo ${{ github.event.pull_request.title }}
        
      - name : Print Title of PR
        run: echo ${{ steps.pr_title.outputs }}
