name: Sample

on: 
  pull_request:
    types: [closed]

jobs:
  say_hello:
    runs-on: ubuntu-latest
    steps:
      - name : Print Title of PR
        id: pr_title
        run: echo "pr_title=${{ github.event.pull_request.title }}" >> $GITHUB_OUTPUT
        
      - name : Print Title of PR
        run: echo ${{ steps.pr_title.outputs.pr_title }}
